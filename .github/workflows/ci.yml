name: Unit Tests
on:
  push:
    branches:
      - main
    tags:
      - *
  pull_request:
    branches:
      - main
jobs:
  yarn:
    name: yarn-ubuntu
    runs-on: ubuntu-latest
    steps:
    - name: Run yarn
      run: |
        yarn && yarn compile && yarn test
    name: yarn-windows
    runs-on: windows-latest
    steps:
    - name: Run yarn
      run: |
        yarn && yarn compile && yarn test
